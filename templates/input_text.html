{% extends 'base.html' %}

{% block content %}


{% load crispy_forms_tags %}
<div class="container-fluid">
<div class="row">
    <div class="col-md-2" style="background-color: rgba(13,21,52,255);"></div>
    <div class="col-md-8">
        <form method="post" enctype="multipart/form-data" style="padding: 8px 2px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-block">Submit Article</button>
        </form>
    </div>
    <div class="col-md-2" style="background-color: rgba(13,21,52,255);"></div>
</div>
</div>

{% endblock %}
